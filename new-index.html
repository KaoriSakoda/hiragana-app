<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひらがな学習アプリ</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        .title {
            color: #FF6B6B;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #4ECDC4;
            font-size: 22px;
            margin: 30px 0 15px;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        .menu-button {
            background-color: #FFE66D;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-button:hover {
            background-color: #FFD166;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .menu-button:active {
            transform: translateY(0);
        }
        .menu-button .arrow {
            font-size: 24px;
            margin-left: 10px;
        }
        .submenu-container {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 30px;
            margin-right: 10px;
        }
        .submenu-button {
            background-color: #4ECDC4;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .submenu-button:hover {
            background-color: #3DBDB4;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .submenu-button:active {
            transform: translateY(0);
        }
        .character-sample {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
        .open .submenu-container {
            max-height: 500px;
        }
        .open .menu-button {
            background-color: #FFD166;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .menu-icon {
            font-size: 28px;
            margin-right: 10px;
            background-color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #FF6B6B;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* 無効化されたメニュー */
        .menu-button.disabled {
            background-color: #E0E0E0;
            color: #888;
            cursor: default;
            position: relative;
        }
        .menu-button.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        .menu-button.disabled .menu-icon {
            color: #AAA;
            background-color: #F5F5F5;
        }
        .coming-soon {
            position: absolute;
            bottom: 8px;
            right: 15px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }
        /* ローディングインジケーター */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF6B6B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            user-select: none;
        }
        .decoration.hiragana-1 {
            top: 50px;
            left: 5%;
            font-size: 120px;
            transform: rotate(-15deg);
            color: #FF6B6B;
        }
        .decoration.hiragana-2 {
            bottom: 80px;
            right: 5%;
            font-size: 160px;
            transform: rotate(10deg);
            color: #4ECDC4;
        }
        .decoration.hiragana-3 {
            top: 30%;
            right: 15%;
            font-size: 100px;
            transform: rotate(25deg);
            color: #FFD166;
        }
    </style>
</head>
<body>
    <!-- ローディングインジケーター -->
    <div id="loading-indicator" class="loading-indicator">
        <div class="loading-spinner"></div>
    </div>

    <!-- 装飾用ひらがな -->
    <div class="decoration hiragana-1">あ</div>
    <div class="decoration hiragana-2">か</div>
    <div class="decoration hiragana-3">さ</div>

    <div class="app-container">
        <h1 class="title">ひらがな学習アプリ</h1>
        
        <div class="menu-container">
            <div class="menu-group" id="mojigroup1">
                <button class="menu-button" onclick="toggleSubmenu('mojigroup1')">
                    <span><span class="menu-icon">1</span>もじよみ</span>
                    <span class="arrow">▼</span>
                </button>
                <div class="submenu-container">
                    <button class="submenu-button" onclick="navigateTo('./pages/seion.html')">
                        <span><span class="character-sample">あ</span>せいおん</span>
                        <span>→</span>
                    </button>
                    <button class="submenu-button" onclick="navigateTo('./pages/dakuon.html')">
                        <span><span class="character-sample">が</span><span class="character-sample">ぱ</span>だく・はんだくおん</span>
                        <span>→</span>
                    </button>
                    <button class="submenu-button" onclick="navigateTo('./pages/tokushu.html')">
                        <span><span class="character-sample">っ</span>とくしゅおん</span>
                        <span>→</span>
                    </button>
                </div>
            </div>
            
            <button class="menu-button disabled">
                <span><span class="menu-icon">2</span>もじよみ</span>
                <span class="arrow">→</span>
                <span class="coming-soon">coming soon</span>
            </button>
            
            <button class="menu-button disabled">
                <span><span class="menu-icon">3</span>もじよみいじょう</span>
                <span class="arrow">→</span>
                <span class="coming-soon">coming soon</span>
            </button>
        </div>
        
        <div class="footer">
            ひらがなを楽しく学ぼう！
        </div>
    </div>

    <script>
        // DOM要素のnull安全なセレクタ関数
        function safeGetElement(id) {
          const element = document.getElementById(id);
          if (!element) {
            console.warn(`要素 ${id} が見つかりませんでした`);
          }
          return element;
        }
        
        const loadingIndicator = safeGetElement('loading-indicator');
        
        // サブメニューの開閉
        function toggleSubmenu(id) {
            const menuGroup = document.getElementById(id);
            if (menuGroup) {
                menuGroup.classList.toggle('open');
                
                // メニューの開閉音を再生
                playMenuSound(menuGroup.classList.contains('open'));
            }
        }
        
        // ページ遷移
        function navigateTo(url) {
            // ローディングインジケーターを表示
            if (loadingIndicator) {
                loadingIndicator.style.display = 'flex';
            }
            
            // クリック音を再生
            playClickSound();
            
            // 少し遅延してから遷移
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
        
        // メニュー開閉音の再生
        function playMenuSound(isOpening) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (isOpening) {
                // 開く音 (上昇音)
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            } else {
                // 閉じる音 (下降音)
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            }
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // クリック音の再生
        function playClickSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // 最初のページロード時に挨拶音声を再生
        window.addEventListener('DOMContentLoaded', function() {
            // ここに挨拶音声の再生コードを追加（将来的にOpenAI音声APIなどを使用）
        });

        // 無効化されたボタンのクリックを防止
        document.querySelectorAll('.menu-button.disabled').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // 軽い振動効果
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // 準備中メッセージを表示（オプション）
                const comingSoonText = this.querySelector('.coming-soon');
                comingSoonText.style.fontWeight = 'bold';
                setTimeout(() => {
                    comingSoonText.style.fontWeight = 'normal';
                }, 500);
            });
        });
    </script>
</body>
</html>
